    <div id='financialLayout'
        class=" flex items-start bg-white h-screen w-1/4 float-right border-2 border-black border-solid divide-solid > * + *">
        <div class="w-full ml-6 divide-solid divide-slate-400 divide-y-2 mt-10 ">
            <h1 class="text-xl font-bold mb-2">Monthly Summary</h1>
            <ol class="divide-dashed divide-slate-400 divide-y-2 m-4">
                <li class="m-2">
                    <h2 class="inline-block">This Months Income</h2>
                    <p class=" inline-block float-right text-xl font-bold">$4,000.00</p>
                </li>
                <li class="m-2">
                    <h2 class="inline-block">Mortgage Payment</h2>
                    <p class=" inline-block float-right text-xl font-bold">$1500.00</p>
                </li>
                <li class="m-2">
                    <h2 class="inline-block">Cost of Utilities:</h2>
                    <p class=" inline-block float-right text-xl font-bold">$300</p>
                </li>
                <li class="m-2">
                    <h2 class="inline-block">Entertainment:</h2>
                    <p class=" inline-block float-right text-xl font-bold">$80</p>
                </li>
                <li class="m-2">
                    <h2 class="inline-block">Car Payment:</h2>
                    <p class=" inline-block float-right text-xl font-bold">$350</p>
                </li>
                <li class="m-2">
                    <h2 class="inline-block">Phone Bill:</h2>
                    <p class=" inline-block float-right text-xl font-bold">$80</p>
                </li>
            </ol>
        </div>
    </div>
    <div id='financialVisuals' class="overflow-y-scroll w-3/4">
        <div id="PieChartGroup" class="relative inline-block float-right h-1/3 w-1/3 m-6">
            <h2 class="mb-5 font-bold text-xl text-center">Spending Breakdown</h2>
            <canvas id='chart' class="text-center ml-2">
                <script>const mtx = document.getElementById('chart')
                    const budgetChart = new Chart(mtx, {

                        type: 'doughnut',
                        data: {
                            labels: ['Mortgage/Rent', 'Food', 'Utilities','Entertainment', 'Car Payment', 'Phone Bill'],
                            datasets: [{
                                label: 'Total Spending by Category (US$)',
                                data: [1500, 200, 300, 80, 350, 80],
                                backgroundColor: [
                                    'rgb(255, 0, 0)',
                                    'rgb(54, 162, 235)',
                                    'rgb(255, 255, 51)',
                                    'rgb(0, 0, 204)',
                                    'rgb(0, 128, 0)',
                                    'rgb(255, 0, 255)'
                                    

                                ],
                                hoverOffset: 4
                            }]
                        }

                    }
                    );</script>
            </canvas>
        </div>
        <div class="h-3/4 mt-4 ">
            <canvas id="monthlySpending">\
                <script>
                    const ctx = document.getElementById('monthlySpending')
                    const graphChart = new Chart(ctx, {
                        data: {
                            datasets: [{
                                type: 'bar',
                                label: '$ Monthly Spending',
                                data: [3100, 2250, 3000, 3500, 3250, 3100, 3350, 3300, 3350, 3600, 3100, 3500],
                            }],
                            labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'],
                        },
                    });
                </script>
            </canvas>
        </div>
    </div>
